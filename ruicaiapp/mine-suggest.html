<!DOCTYPE html>
<html>

	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
		<script src="js/flexible.js"></script><!--rem布局脚本，需固定在此顺序，位置不要变动-->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<title>我的-意见反馈</title>
		<!--icon-font-->
		<link rel="stylesheet" href="css/font-awesome.css">
		<link rel="stylesheet" href="ali-icon/iconfont.css">
		<!--plug-in-->
		<link rel="stylesheet" href="plugins/swiper/swiper.min.css">
		<link rel="stylesheet" href="plugins/layer/layer.css">
		<!--app-->
		<link rel="stylesheet" href="css/common.css">
		<link rel="stylesheet" href="css/app.css">
	</head>

	<body>
		<!--wrapper start-->
		<div class="app-wrapper">
			<!--头部标题start-->
			<div class="app-header">
				<div class="main-tit color-fff text-center f-34 tit-nowrap">
					意见反馈	
				</div>
				<a href="javascript:history.go(-1)" class="opeleft f-60 color-fff"><i class="fa fa-angle-left"></i></a>
			</div>
			<!--头部标题end---->
			
			<!--主体内容区域start-->
			<div class="main-wrap over-hidden app-content-toponly">
				<div class="main-con h-full bg-fff over-auto">	
					<!--意见反馈start-->
					<div class="suggest-mod">
						<div class="form-com">
							<div class="form-row">
								<label class="top">
									真实姓名：
								</label>
								<div class="btm">
									<div class="sug-input">
										<input class="input-normal" type="" name=""  value="" placeholder="请输入您的真实姓名" />
									</div>
								</div>
							</div>
							
							<div class="form-row">
								<label class="top">
									手机号码：
								</label>
								<div class="btm">
									<div class="sug-input">
										<input class="input-normal" type="" name=""  value="" placeholder="请输入您的手机号码"  />
									</div>
								</div>
							</div>
							
							<div class="form-row">
								<label class="top pd-btm25">
									反馈内容：
								</label>
								<div class="btm">
									<textarea class="textarea-normal sug-con limit-con f-28" data-max="200" placeholder="请把您对于网站的建议或意见告诉我们吧！" name="" rows="" cols=""></textarea>
									<div class="inputtip clearfix f-26 color-999 mg-top15">
										<span class="pull-right"><em class="sug-num limit-num">0</em>/<em class="limit-max">200</em></span>
										您还可以输入<i class="sug-num-rest limit-num-rest limit-max">200</i>个字符
									</div>
								</div>
							</div>
							<div class="form-ope">
								<a class="btn-shadow-green f-34">提交反馈</a>
							</div>
						</div>
					</div>
					<!--意见反馈     end-->
				</div>	
			</div>
			<!--主体内容区域end---->
		</div>	
		<!--wrapper end-->
	</body>
	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="plugins/layer/layer.js"></script>
	<script src="plugins/swiper/swiper.min.js"></script>
    <script src="js/common.js"></script>
</html>
