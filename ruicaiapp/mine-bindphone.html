<!DOCTYPE html>
<html>

	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
		<script src="js/flexible.js"></script><!--rem布局脚本，需固定在此顺序，位置不要变动-->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<title>我的-手机绑定</title>
		<!--icon-font-->
		<link rel="stylesheet" href="css/font-awesome.css">
		<link rel="stylesheet" href="ali-icon/iconfont.css">
		<!--plug-in-->
		<link rel="stylesheet" href="plugins/swiper/swiper.min.css">
		<link rel="stylesheet" href="plugins/layer/layer.css">
		<!--app-->
		<link rel="stylesheet" href="css/common.css">
		<link rel="stylesheet" href="css/app.css">
	</head>

	<body>
		<!--wrapper start-->
		<div class="app-wrapper">
			<!--头部标题start-->
			<div class="app-header">
				<div class="main-tit color-fff text-center f-34 tit-nowrap">
					手机绑定	
				</div>
				<a href="javascript:history.go(-1)" class="opeleft f-60 color-fff"><i class="fa fa-angle-left"></i></a>
			</div>
			<!--头部标题end---->
			
			<!--主体内容区域start-->
			<div class="main-wrap over-hidden app-content-toponly">
				<div class="main-con h-full bg-fff over-auto">	
					<!--修改密码start-->
					<div class="psw-mod">
						<div class="form-com">
							<div class="form-row b-btm-1px">
								<label class="left">
									原手机号
								</label>
								<div class="right">
									<input class="input-normal" type="text" name="" value="13297481939" placeholder="填写原手机号" readonly="readonly" />
								</div>
							</div>
							<div class="form-row b-btm-1px">
								<label class="left">
									当前密码
								</label>
								<div class="right">
									<input class="input-normal" type="password" name="" value="" placeholder="填写当前密码" />
								</div>
							</div>
							<div class="form-row b-btm-1px">
								<label class="left">
									新手机号
								</label>
								<div class="right">
									<input class="input-normal" type="text" name="" value="" placeholder="填写新手机号" />
								</div>
							</div>
							
							<div class="form-row b-btm-1px">
								<label class="left">
									验证码
								</label>
								<div class="right">
									<input class="input-normal" type="text" name="" value="" placeholder="填写短信验证码" />
								</div>
								<div class="ext">
									<a class="color-orange">获取验证码</a>
								</div>
							</div>
							
							<div class="form-ope">
								<a class="btn-shadow-green f-34">重新绑定</a>
							</div>
						</div>
					</div>
					<!--修改密码     end-->
				</div>	
			</div>
			<!--主体内容区域end---->
		</div>	
		<!--wrapper end-->
	</body>
	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="plugins/layer/layer.js"></script>
	<script src="plugins/swiper/swiper.min.js"></script>
    <script src="js/common.js"></script>
</html>
