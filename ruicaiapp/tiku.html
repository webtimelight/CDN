    <script type="text/javascript">
    $(function(){		
    	//题库科目选择
		var current=$("input#course-input").val();//默认第几项(取隐藏域的value)
		var selList=[
		            { id: '0', value: '初级会计实务' },
		            { id: '1', value: '经济法基础' }
		        ];
		var courseList = new MobileSelect({
		    trigger: '.course-ope',
		    title: '请选择题库科目',
		    wheels: [{data:selList}],
		    position:[current],//默认位置
		    callback:function(indexArr, data){
		        console.log(data);
		        $(".course-text").html('<i>•</i><span>'+data[0].value+'</span>')//显示科目名称
		        $("input#course-input").val(data[0].id)//写入隐藏域
		    }
		});
		
		$(".course-text").html('<i>•</i><span>'+courseList.wheelsData[0].data[current].value+'</span>');//初始显示科目
		
		
		//全真模考提示
		$(".qzmkTarget").click(function() {		
			if(false){//如果模考在开放时间内则跳转url
				location.href="tiku-quanzhen.html";
			}else{//如果未开放模考则弹出提示窗
				layer.open({
					skin: 'layer-simple',
					type: 1,
					title: '关于全真模考',
					closeBtn: 0,
					btn: ['我知道了'],
					shade: 0.7,
					area: '80%',
					offset: 'auto',
					shadeClose: false,
					anim: 0,
					isOutAnim: false,
					scrollbar: false,
					content: $(".qzmk-con")
				});
			}	
		});
	})	
    </script>
