<!DOCTYPE html>
<html>

	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
		<script src="js/flexible.js"></script><!--rem布局脚本，需固定在此顺序，位置不要变动-->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<title>模考回做</title>
		<!--icon-font-->
		<link rel="stylesheet" href="css/font-awesome.css">
		<link rel="stylesheet" href="ali-icon/iconfont.css">
		<!--plug-in-->
		<link rel="stylesheet" href="plugins/swiper/swiper.min.css">
		<link rel="stylesheet" href="plugins/layer/layer.css">
		<!--app-->
		<link rel="stylesheet" href="css/common.css">
		<link rel="stylesheet" href="css/app.css">
	</head>

	<body>
		<!--wrapper start-->
		<div class="app-wrapper">
			<!--头部标题start-->
			<div class="app-header">
				<div class="main-tit color-fff text-center f-34 tit-nowrap">
					模考回做
				</div>
				<a href="javascript:history.go(-1)" class="opeleft f-60 color-fff"><i class="fa fa-angle-left"></i></a>
			</div>
			<!--头部标题end---->
			
			<!--主体内容区域start-->
			<div class="main-wrap over-hidden app-content-toponly">
				<div class="main-con h-full over-auto">	
					<!--顶部圆环统计start-->
					<div class="ring-statistics">
						<div class="left">
							<span class="ringnum f-50 color-fff text-bold">4</span>
							<em class="ringtext f-26">回做任务</em>
						</div>
						<div class="mid">
							<!--圆环统计start-->
							<div class="cirle-range range-light">
								<div class="cirle">
							        <div class="clip">
							            <div class="left"></div>
							            <div class="right width-none"></div>
							        </div>
							        <div class="flex-tab  num" data-percent="50.00"><!--此处值表示正确率圆环占比35%,取值区间0-100-->
							        	<div class="flex-tab-cell v-middle">
							        		<span class="f-50 color-fff text-bold">50.00</span><i class="color-fff f-24">%</i>
							        		<p class="f-26 color-fff">完成率</p>
							        	</div>
							        </div>
							    </div>	
							</div>
							<!--圆环统计end-->
						</div>
						<div class="right">
							<span class="ringnum f-50 color-fff text-bold">2</span>
							<em class="ringtext f-26">已完成任务</em>
						</div>
					</div>
					<!--顶部圆环统计end-->
					
					<!--模考回做列表start-->
					<div class="single-catelist">
						<ul>
							<li class="b-btm-1px">
								<div class="tit">第一轮 模考 《初级会计实务》</div>
								<div class="state-area">
									<div class="left f-26 color-999">
										<span>考试时长<i class="color-orange">120</i>分钟</span>
									</div>	
									<div class="right f-22">
										<a class="rep">报告</a>
										<a class="err">错题</a>
										<a class="start">重新考试</a>
									</div>
								</div>
							</li>
							<li class="b-btm-1px">
								<div class="tit">第二轮 模考 《初级会计实务》</div>
								<div class="state-area">
									<div class="left f-26 color-999">
										<span>考试时长<i class="color-orange">120</i>分钟</span>
									</div>	
									<div class="right f-22">
										<a class="rep">报告</a>
										<a class="err">错题</a>
										<a class="start">重新考试</a>
									</div>
								</div>
							</li>
							<li class="b-btm-1px">
								<div class="tit">第三轮 模考 《初级会计实务》</div>
								<div class="state-area">
									<div class="left f-26 color-999">
										<span>考试时长<i class="color-orange">120</i>分钟</span>
									</div>	
									<div class="right f-22">
										<a class="rep">报告</a>
										<a class="err">错题</a>
										<a class="start">重新考试</a>
									</div>
								</div>
							</li>
						</ul>
					</div>
					<!--模考回做列表 end-->	
				</div>	
			</div>
			<!--主体内容区域end---->
		</div>	
		<!--wrapper end-->
	</body>
	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="plugins/layer/layer.js"></script>
	<script src="plugins/swiper/swiper.min.js"></script>
    <script src="js/common.js"></script>
</html>
