<!DOCTYPE html>
<html>

	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
		<script src="js/flexible.js"></script><!--rem布局脚本，需固定在此顺序，位置不要变动-->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<title>密码找回</title>
		<!--icon-font-->
		<link rel="stylesheet" href="css/font-awesome.css">
		<link rel="stylesheet" href="ali-icon/iconfont.css">
		<!--plug-in-->
		<link rel="stylesheet" href="plugins/swiper/swiper.min.css">
		<link rel="stylesheet" href="plugins/layer/layer.css">
		<!--app-->
		<link rel="stylesheet" href="css/common.css">
		<link rel="stylesheet" href="css/app.css">
	</head>

	<body>
		<!--wrapper start-->
		<div class="app-wrapper">
			<!--头部标题start-->
			<div class="app-header">
				<div class="main-tit color-fff text-center f-34 tit-nowrap">
					密码找回	
				</div>
				<a href="javascript:history.go(-1)" class="opeleft f-60 color-fff"><i class="fa fa-angle-left"></i></a>
			</div>
			<!--头部标题end---->
			
			<!--主体内容区域start-->
			<div class="main-wrap over-hidden app-content-toponly">
				<div class="main-con h-full bg-fff over-auto">	
					<!--找回密码start-->
					<div class="findpsw-wrap">
						<div class="form-com form-icon">
							<div class="form-row b-btm-1px">
								<label class="left">
									<i class="color-lightgreen iconfont icon-mobile f-46"></i>
								</label>
								<div class="right">
									<input class="input-normal" type="text" name="" value="" placeholder="请输入手机号" />
								</div>
							</div>
							<div class="form-row b-btm-1px">
								<label class="left">
									<i class="color-lightgreen iconfont icon-code f-46"></i>
								</label>
								<div class="right">
									<input class="input-normal" type="text" name="" value="" placeholder="请输入短信验证码" />
								</div>
								<div class="ext">
									<img class="img-code" src="images/img-code.jpg"/>
								</div>
							</div>
							<div class="form-ope">
								<a class="btn-shadow-green f-34">立即找回</a>
							</div>
							<div class="regarea clearfix f-28">
								<div class="text-center">
									<a href="login.html" class="gologin f-26">短信已发送？<i class="color-orange">前往登录</i></a>
								</div>	
							</div>
						</div>
					</div>
					<!--找回密码     end-->
				</div>	
			</div>
			<!--主体内容区域end---->
		</div>	
		<!--wrapper end-->
	</body>
	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="plugins/layer/layer.js"></script>
	<script src="plugins/swiper/swiper.min.js"></script>
    <script src="js/common.js"></script>
</html>
