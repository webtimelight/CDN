<!DOCTYPE html>
<html>

	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
		<script src="js/flexible.js"></script><!--rem布局脚本，需固定在此顺序，位置不要变动-->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<title>我的-基本信息</title>
		<!--icon-font-->
		<link rel="stylesheet" href="css/font-awesome.css">
		<link rel="stylesheet" href="ali-icon/iconfont.css">
		<!--plug-in-->
		<link rel="stylesheet" href="plugins/swiper/swiper.min.css">
		<link rel="stylesheet" href="plugins/layer/layer.css">
		<!--app-->
		<link rel="stylesheet" href="css/common.css">
		<link rel="stylesheet" href="css/app.css">
	</head>

	<body>
		<!--wrapper start-->
		<div class="app-wrapper">
			<!--头部标题start-->
			<div class="app-header">
				<div class="main-tit color-fff text-center f-34 tit-nowrap">
					基本信息	
				</div>
				<a href="javascript:history.go(-1)" class="opeleft f-60 color-fff"><i class="fa fa-angle-left"></i></a>
			</div>
			<!--头部标题end---->
			
			<!--主体内容区域start-->
			<div class="main-wrap over-hidden app-content-toponly">
				<div class="main-con h-full bg-fff over-auto">	
					<!--个人信息维护start-->
					<div class="baseinfo-mod">
						<div class="form-com">
							<div class="form-row b-btm-1px">
								<label class="left">
									登录账号
								</label>
								<div class="right">
									<input class="input-normal" type="" name="" value="18955141458" readonly="readonly" />
								</div>
							</div>
							<div class="form-row b-btm-1px">
								<label class="left">
									学员姓名
								</label>
								<div class="right">
									<input class="input-normal" type="" name="" value="蒋老师" placeholder="一经修改不可更改" />
								</div>
							</div>
							<div class="form-row b-btm-1px">
								<label class="left">
									学员性别
								</label>
								<div class="right">
									<div class="radio-group">
										<label for="male">
											<input class="radioicon" type="radio" name="sex" id="male" value="" checked="" />
											<span>男</span>
										</label>
										<label for="female">
											<input class="radioicon" type="radio" name="sex" id="female" value="" />
											<span>女</span>
										</label>
									</div>
								</div>
							</div>
							<div class="form-ope">
								<a class="btn-shadow-green f-34">确认修改</a>
							</div>
						</div>
					</div>
					<!--个人信息维护      end-->
				</div>	
			</div>
			<!--主体内容区域end---->
		</div>	
		<!--wrapper end-->
	</body>
	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="plugins/layer/layer.js"></script>
	<script src="plugins/swiper/swiper.min.js"></script>
    <script src="js/common.js"></script>
</html>
